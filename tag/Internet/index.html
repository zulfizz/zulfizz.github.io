    # Internet
  </h1><div class="posts"><div class="post-card content-box"><div class="post-card__header"><!----></div><div class="post-card__content"><h2 class="post-card__title">Sejarah Internet</h2><p class="post-card__description">Internet merupakan kepanjangan dari "Interconnected Network", yaitu sistem jaringan kerja yang menghubungkan jutaan komputer diseluruh dunia.</p><div class="post-meta post-card__meta">

    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Internet","belongsTo":{"edges":[{"node":{"title":"Sejarah Internet","path":"\u002Fsejarah-internet\u002F","date":"24. October 2015","timeToRead":2,"description":"Internet merupakan kepanjangan dari \"Interconnected Network\", yaitu sistem jaringan kerja yang menghubungkan jutaan komputer diseluruh dunia.","content":"\u003Cp\u003EInternet merupakan kepanjangan dari \"Interconnected Network\", yaitu sistem jaringan kerja yang menghubungkan jutaan komputer diseluruh dunia. Internet memungkinkan perpindahan data antarkomputer meski terpisah jarak yang sangat jauh dengan waktu yang cepat dan tanpa dibatasi oleh jarak fisik kedua komponen tersebut.  \u003C\u002Fp\u003E\n\u003Cp\u003ESederhananya, internet dapat diartikan sebagai jaringan dari jaringan (network of network). Setiap komputer yang terhubung dengan jaringan dapat berkomunikasii dalam bentuk pertukaran informasi dan data. Hal ini dapat dilakukan dala komunikasi dua arah seccra langsung seketika itu juga (realtime).  \u003C\u002Fp\u003E\n\u003Cp\u003EInternet pada awalnya dibentuk oleh Departement Pertahanan Amerika Serikat pada tahun 1969. Melalui proyek ARPA Net mereka menghubungkan sejumlah komputer berbasis UNIX degan saluran telepon dalam jarak yng jauh sehingga dapat saling berkomunikasi. Proyek ini merancang bagaimana bentuk jaringan, kehandalan, dan berapa besar data yang dapat ipindahkan antar komputer.  \u003C\u002Fp\u003E\n\u003Cp\u003EJaringan pertama yang dibangun dapat menghubungkan 4 tempat, yaitu UCLA (University of California Los Angles), UCSB (University of Califoria Santa Barbara), University of Utah, dan SRI (Standford Research Institute). Hingga tahun 1972 jaringan ini telah menghubungkan lebih dari 20 komputer. ARPA Net menjadi backbone internetworking untuk institusi pendidikan, penelitian, industri, dan kontraktor terutama yang berkaitan dengan jaringan militer.  \u003C\u002Fp\u003E\n\u003Ch4 id=\"1972\"\u003E\u003Ca href=\"#1972\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1972\u003C\u002Fh4\u003E\n\u003Cp\u003ERoy Tomlinson menyempurnakan program email yang ia ciptakan setahun sebelumnya dengan memperkanalkan ikon \u003Ccode class=\"language-text\"\u003E@\u003C\u002Fcode\u003E sebagai lambang yang berarti \u003Ccode class=\"language-text\"\u003Eat\u003C\u002Fcode\u003E.  \u003C\u002Fp\u003E\n\u003Ch4 id=\"1973\"\u003E\u003Ca href=\"#1973\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1973\u003C\u002Fh4\u003E\n\u003Cp\u003EJaringan ARPA Net mulai berkembang ke luar Amerika Serikat.Komputer University of London adalah komputer pertama dari luar Amerika Serikat yang terhubung dengan ARPA Net.  \u003C\u002Fp\u003E\n\u003Ch4 id=\"1982\"\u003E\u003Ca href=\"#1982\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1982\u003C\u002Fh4\u003E\n\u003Cp\u003ETCP\u002FIP (Transmission Control Protokol\u002FInternet Protocol) mulai digunakan sebagai prtokol resmi yang diakui semua jaringan.  \u003C\u002Fp\u003E\n\u003Ch4 id=\"1982-1\"\u003E\u003Ca href=\"#1982-1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1982\u003C\u002Fh4\u003E\n\u003Cp\u003EDi Eropa muncul jaringan komputer baru dengan nama Eunet, yang menyediakan jasa e-mail dan newsgroup USENet.  \u003C\u002Fp\u003E\n\u003Ch4 id=\"1984\"\u003E\u003Ca href=\"#1984\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1984\u003C\u002Fh4\u003E\n\u003Cp\u003ESistem nama domain atau DNS (Domain Name System) mulai diperkenalkan untuk menyeragamkan sistempemberian nama alamat dijargan komputer.  \u003C\u002Fp\u003E\n\u003Ch4 id=\"1986\"\u003E\u003Ca href=\"#1986\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1986\u003C\u002Fh4\u003E\n\u003Cp\u003ENSFNET (National Science Foundation Network dibangun dengan kecepatan backbone 56 Kbps. Banyak jaringan internasional yang mulai dibangun dibeberapa negara dan dihubungkan ke NSFNET.  \u003C\u002Fp\u003E\n\u003Ch4 id=\"1988\"\u003E\u003Ca href=\"#1988\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1988\u003C\u002Fh4\u003E\n\u003Cp\u003EJarko Oikarinen dari finland membuat dan memperkenalan IRC (Internet Rely Chatting), yaitu program untuk chatting.  \u003C\u002Fp\u003E\n\u003Ch4 id=\"1989\"\u003E\u003Ca href=\"#1989\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1989\u003C\u002Fh4\u003E\n\u003Cp\u003EJumlah komputer yang terhubung ke jaringan melonjak 10 kali lipat, terdapat lebih dari 100.000 komputer membentuk sebuah jaringan.  \u003C\u002Fp\u003E\n\u003Ch4 id=\"1990\"\u003E\u003Ca href=\"#1990\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1990\u003C\u002Fh4\u003E\n\u003Cp\u003EDoD ( Departement of Defence) membubarkan ARPANet.  \u003C\u002Fp\u003E\n\u003Ch4 id=\"1992\"\u003E\u003Ca href=\"#1992\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1992\u003C\u002Fh4\u003E\n\u003Cp\u003ETerdapat 1.000.000 komputer lebih yang terhubung ke jaringan, dan muncul istilah surfing the internet.  \u003C\u002Fp\u003E\n\u003Ch4 id=\"1994\"\u003E\u003Ca href=\"#1994\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1994\u003C\u002Fh4\u003E\n\u003Cp\u003EUntuk pertama kalinya e-retail muncul di internet. Pizza Hut online adlah contoh pertama dari aplikasi tersebut. ditaun ini juga Yahoo! didirikan, dan juga kelahiran Netscape Navigator 1.0.  \u003C\u002Fp\u003E\n\u003Ch4 id=\"2001-an\"\u003E\u003Ca href=\"#2001-an\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2001-an\u003C\u002Fh4\u003E\n\u003Cp\u003EIntenet telah mendapat QOS (Quality of Services), untuk suara dan video. Internet mulai berkembang pesat dan mulai muncul situs-situs di  internet.  \u003C\u002Fp\u003E\n\u003Cp\u003EAwalnya, kecepatan internet dengan kecepatan 56 Kbps dirasa sudah cukup, namun saat ini kecepatan tersebut dinilai sangat lambat. Jaringan nirkabel (tanpa kabel) muli berkembang pesat, mulai dari WiFi (Wireless Fidelity), GPRS, 3G, dan saat ini yang terbaru adalah 4G.\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.20a35ed0.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.7efa56e8.js" defer></script>
